<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Whiskey Database</title>
</head>

<body>

    <header class="header" id="header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Whisk{e}yDB.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <form class="whiskey-form" action="/" method="post">
        <div class="form-group">
            <h3>Name of whiskey?</h3>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <h3>Facts or backstory about the whiskey?</h3>
            <input type="text" class="form-control" name="summary">
        </div>
        <div class="form-group">
            <h3>Origin of the whiskey?</h3>
            <input type="text" class="form-control" name="origin">
        </div>
        <div class="form-group">
            <h3>Who is the distiller?</h3>
            <input type="text" class="form-control" name="distiller">
        </div>
        <div class="form-group">
            <h3>What is the proof?</h3>
            <input type="number" class="form-control" name="proof">
        </div>
        <div class="form-group">
            <h3>Describe the color...</h3>
            <input type="text" class="form-control" name="color">
        </div>
        <div class="form-group">
            <h3>What is the mash bill?</h3>
            <input type="number" class="form-control" name="mash_bill">
        </div>
        <div class="form-group">
            <h3>When was the brand founded?</h3>
            <input type="number" class="form-control" name="founded">
        </div>
        <div class="form-group">
            <button type="submit">Sumbit</button>
        </div>




    </form>












    <section class="form" id="newsletter-form">
        <form class="notes-form" method="post" action="/">
            <div class="row form-group">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" name="title">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" name="content">
                </div>
                <div class="col" id="button">
                    <button type="submit">Add to mongo</button>
                </div>
            </div>
        </form>


    </section>



    <script src="script.js"></script>
    <script src="aggregation.js"></script>
    <script src="server.js"></script>
</body>

</html>
